<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">   <!-- Bootstrap Stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <script src="script/timer.js"></script>
    <script src="script/logic.js"></script>
  </head>

  <body>

    <nav role="navigation" class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-header">WeSpent!</div>
    </nav>

    <div id="main-content">
      <div id="displays">
        <div id="timer-display" class="hideable">00:00:00</div>
        <div id="cost-display" class="hideable">$0.00</div>
      </div>
      <div id="controls" style="text-align: center;">
        <div id="hide-group">
          <div id="hide-title">
            Hide
            <hr>
          </div>
          <div id="checkbox-list">
            <div class="checkbox-text">
              <input type=checkbox name="toggle-time" onclick="toggleCheckBox(this, 'timer-display')" class="checkbox">Time</input>
              </div>
            <div class="checkbox-text">
              <input type=checkbox name="toggle-cost" onclick="toggleCheckBox(this, 'cost-display')" class="checkbox">Cost</input>
            </div>
            <div class="checkbox-text">
              <input type=checkbox name="toggle-participants" onclick="toggleCheckBox(this, 'participant-table')" class="checkbox">Participants</input>
            </div>

          </div>
        </div>
        <div id="button-list">
          <button id="start" onclick="startClicked()">Start</button>
          <button id="stop" onclick="stopTimer()">Stop</button>
          <button id="restart" onclick="resetClicked()">Reset</button>
        </div>
        <div id="participant-table">
          <div>Participants</div>
          <input type="hidden" value="0" id="theValue"></input>
          <div id="participant-rows">
            <div class="participant-row" id="row0">
              <input type=text class="name-field"></input>
              <input type=number class="salary-field"></input>
              <div class="remove-wrapper" onclick="removeParticipantRow(0)">
                <div class="remove-no">-</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Required for Bootstrap Functionality -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
