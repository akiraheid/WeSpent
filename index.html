<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">   <!-- Bootstrap Stylesheet -->
    <link href="bower_components/components-font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/style.css">

    <script src="script/timer.js"></script>
    <script src="script/logic.js"></script>
  </head>

  <body>

    <nav role="navigation" class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">WeSpent!</div>
      </div>
    </nav>

    <div class="container" id="wrap">
      <div class="row">

        <div class="col-sm-6 col-xs-12" id="display">
          <div class="well">
            <div id="timer-display">00:00:00</div>
            <div id="cost-display">$0.00</div>
          </div>
          <div id="button-list" class="well text-center">
            <button id="start" class="btn btn-primary btn-lg" onclick="startClicked()"><i title="Start" class="fa fa-play"> Start</i></button>
            <button id="stop" class="btn btn-info btn-lg" onclick="stopTimer()"><i title="Pause" class="fa fa-pause"> Pause</i></button>
            <button id="restart" class="btn btn-danger btn-lg" onclick="resetClicked()"><i title="Reset" class="fa fa-refresh"> Reset</i></button>
          </div>
        </div>


        <div class="col-sm-6 col-xs-12 text-center">
          <div class="well">
            <h3>Participants</h3>
            <form class="form-inline" id="participant-table">
              <input type="hidden" value="0" id="theValue"></input>
              <div class="form-group" id="row0">
                <div class="row">
                  <div class="col-xs-6">
                    <input id="textinput" name="textinput" type="text" class="form-control input-md name-field" placeholder="Name"></div>
                    <div class="col-xs-6"><div class="input-group">
                      <span class="input-group-addon">$</span>
                      <input id="prependedtext" name="prependedtext" class="form-control salary-field" placeholder="Salary" type="password">
                      <span class="input-group-btn">
                        <button class="btn btn-danger" type="button" onclick="removeParticipantRow(0)">-</button>
                      </span>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>

    <div id="footer">
      <div class="container">
        <h5>Masterfully crafted by <a href="http://github.com/akiraheid">Akira Heid</a> and <a href="http://github.com/kfriede">Kevin Friedemann</a></h5>
      </div>
    </div>

    <!-- Required for Bootstrap Functionality -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
