<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="css/style.css">
    <script src="script/timer.js"></script>
    <script src="script/display.js"></script>
  </head>
  <body>
    <div class="main-title">We Spent</div>
    <div id="main-content">
      <div id="displays">
        <div id="timer-display" class="hideable">00:00:00</div>
      </div>
      <div id="controls" style="text-align: center;">
        <div>
          <div id="hide-title">
            Hide
            <hr>
          </div>
          <div>
            <div class="checkbox-Text">
              <input type=checkbox name="toggle-time" onclick="toggleCheckBox(this, 'timer-display')" class="checkbox">Time</input>
              </div>
            <div class="checkbox-Text">
              <input type=checkbox name="toggle-cost" class="checkbox">Cost</input>
            </div>
            <div class="checkbox-Text">
              <input type=checkbox name="toggle-salaries" class="checkbox">Salaries</input>
            </div>
          </div>
        </div>
        <div id="button-list">
          <button id="start" onclick="startTimer()">Start</button>
          <button id="stop" onclick="stopTimer()">Stop</button>
          <button id="restart" onclick="resetTimer()">Reset</button>
        </div>
        <div id="participant-table">
          <div class="participant-row">
            <div><input type=text class="input-field"></input></div>
            <div><input type=password class="salary-field"></input></div>
            <div class="remove">-</div>
          </div>
        </div>
      </div>
    </div>    
  </body>
</html>
